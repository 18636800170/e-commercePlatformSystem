{% extends "base/base.html" %}
{% load staticfiles %}
{% block styleAndJs %}
    <script type="text/javascript" src="{% static 'mine/js/userinfo.js' %}"></script>
{% endblock %}
{% block body %}
    <div class="container-fluid">
        <form class="form-inline" method="post" action="{% url 'app:doupdate' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount"></label>
                <div class="input-group">
                    <div class="input-group-addon">用户名：</div>
                    <input type="text" name="username" class="form-control" id="exampleInputAmount" value="{{ user.u_name }}" readonly="readonly">
                </div>
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount"></label>
                <div class="input-group">
                    <div class="input-group-addon">密&nbsp;&nbsp;码：</div>
                    <input type="text" name="password" class="form-control" id="exampleInputAmount" value="{{ user.u_password }}" readonly="readonly">
                </div>
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount"></label>
                <div class="input-group">
                    <div class="input-group-addon">邮&nbsp;&nbsp;箱：</div>
                    <input type="text" name="email" class="form-control" id="exampleInputAmount" value="{{ user.u_email }}">
                </div>
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount"></label>
                <div class="input-group">
                    <div class="input-group-addon">电&nbsp;&nbsp;话：</div>
                    <input type="text" name="phone" class="form-control" id="exampleInputAmount" value="{{ user.u_phone }}">
                </div>
            </div>
            <div class="row" style="height: 4rem;">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                    <span>头&nbsp;&nbsp;像</span>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <img src="{{ usericon }}" alt="" class="img-circle">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <input type="file" name="icon" id="icon" value="{{ user.u_icon }}">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6col-sm-6 col-xs-6 col-xs-offset-3 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-lg">修改</button>
                    <button type="reset" class="btn btn-danger btn-lg">重置</button>
                </div>

            </div>
        </form>
    </div>
{% endblock %}
