{% extends "base/base.html" %}
{% load staticfiles %}
{% block styleAndJs %}
    <script src="{% static 'base/js/md5.js' %}"></script>

    <script src="{% static 'mine/js/register.js' %}"></script>
{% endblock %}
{% block body %}
     <div class="container-fluid"  id="user_register">
        <form class="form-inline" method="post" action="{% url 'app:doregister' %}" enctype="multipart/form-data"  onsubmit="return check()">
            {% csrf_token %}
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount"></label>
                <div class="input-group">
                    <div class="input-group-addon">用户名：</div>
                    <input type="text" name="username" class="form-control" id="username" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount"></label>
                <div class="input-group">
                    <div class="input-group-addon">密&nbsp;&nbsp;码：</div>
                    <input type="text" name="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount"></label>
                <div class="input-group">
                    <div class="input-group-addon">确&nbsp;&nbsp;认：</div>
                    <input type="text" name="passwordagain" class="form-control"  placeholder="请再一次输入密码">
                </div>
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount"></label>
                <div class="input-group">
                    <div class="input-group-addon">邮&nbsp;&nbsp;箱：</div>
                    <input type="text" name="email" class="form-control" id="email" placeholder="请输入邮箱">
                </div>
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputAmount"></label>
                <div class="input-group">
                    <div class="input-group-addon">电&nbsp;&nbsp;话：</div>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="请输入电话号">
                </div>
            </div>
             <div class="form-group">
                <label class="sr-only" for="exampleInputAmount"></label>
                <div class="input-group">
                    <div class="input-group-addon">头&nbsp;&nbsp;像：</div>
                    <input type="file" name="icon" class="form-control" id="icon">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6col-sm-6 col-xs-6 col-xs-offset-3 col-lg-offset-3 col-md-offset-3 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary btn-lg">注册</button>
                </div>

            </div>
            
        </form>
    </div>
{% endblock %}
